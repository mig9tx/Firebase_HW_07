<!DOCTYPE html>
<html lang="us-en">

<head>
    <Title>Train Station Schedule</Title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="jumbotron">World Train Station</h1>
    </div>
    <div class="container">
        <h2>Current Train Schedule</h2>
        <table class="schedule">
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </table>
    </div>
    <div class="container">
        <h2>Add Train</h2>
        <form>
            Train Name:<br>
            <input type="text" name="train-name" value="">
            <br>
            Destination:<br>
            <input type="text" name="destination" value="">
            <br>
            First Train Time (HH:mm - military time)<br>
            <input type="text" name="first-train-time" value="">
            <br>
            Frequency (min)<br>
            <input type="text" name="frequency" value="">
            <br>
            <br>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>




</body>














</html>
