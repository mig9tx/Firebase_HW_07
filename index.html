<body>
    <!-- Image and text -->
    <div class='container'>
        <nav class="navbar navbar-light bg-light" id="navLinks">
            <a href="https://mig9tx.github.io/" target="_blank" width="30" height="30"><i class="fas fa-user-tie"></i>

                Github</a>
    </div>
    </nav>
    <div class="container">
        <h1 class="jumbotron">Texas Bullet Express</h1>
    </div>
    <div class="container">
        <h3 id="clock"></h3>
    </div>

    <div class="container">
        <div class="card card-default">
            <div class="card-header">
                <h2><i class="far fa-calendar-alt"></i> Current Train Schedule</h2>
            </div>
            <div class="card-body">


                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th><i class="fas fa-train"></i> Name</th>
                            </i>
                            <th><i class="fas fa-map-marked-alt"></i> Destination</th>
                            <th><i class="far fa-clock"></i> First Train Time</th>
                            <th><i class="fas fa-sync-alt"></i> Frequency (min)</th>
                            <th><i class="fas fa-redo-alt"></i> Next Arrival</th>
                            <th><i class="fas fa-clock"></i> Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">



        <div class="card card-default">
            <div class="card-header">
                <h3>Add <i class="fas fa-train"></i></h3>
            </div>
            <div class="card-body">

                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                    <div class="form-group row">
                        <label for="train-name"> Train Name:</label>
                        <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination">Destination:</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="first-train-time">First Train Time (HH:mm - military time):</label>
                        <input class="form-control" id="first-train-time" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="text">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="footer">Copyright 2018</div>
    </div>
